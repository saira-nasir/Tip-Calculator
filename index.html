<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR GENERATOR</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="tip-calculator">
         
       <h3>TIP CALCULATOR</h3>
       <p>ENTER THE BILL AMOUNT AND TIP PERCENTAGE TO CALCULATE TOTAL BILL </p>

       <label for="bill">Bill Amount</label>
       <br>
       <input type="number" id="bill">
        <br>

       <label for="tip">Tip percentage</label><br>
       <input type="number" id="tip">
       <br>
 
       <button id="calculator">Calculate</button><br>
       <label for ="total">Total Bill </label>
       <span id="total"></span>

    </div>


    <script src="script.js"></script>
</body>
</html>
